{% extends "base.html" %}
{%load static%}
{% block contactactive%}active{%endblock contactactive%}
{% block body%}
<div class="container">
    <h2 class="text-centre my-3">contact me </h2>
    <form action="/contact" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label for="Phone">Phone Number</label>
        <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone"
          placeholder="your phone number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">explain your concern</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  {% endblock body %}
